<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Child View</title>
    <link rel="stylesheet" href="../style/app.css" />
</head>
<body class="col fill gap20">
    <header class="row spread middle">
        <div class="col">
            <h1>Child View</h1>
            <h1 class="tag">Demonstrate how to use client snapshot source.</h1>
        </div>
        <div class="row middle gap20">
            <image src="../images/icon-blue.png" alt="OpenFin" height="40px"></image>
        </div>
    </header>
    <main>
        <span id="childId"></span>
        <script>
            document.querySelector("#childId").textContent = fin.me.name;
        </script>
    </main>
</body>
</html>
